<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>樂齡溝通板</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app-container">
        <div id="text-control-bar">
            <div id="text-display"></div>
            <div id="control-buttons-right">
                <button id="clear-text-btn">清除</button>
                <button id="backspace-btn">倒退</button>
            </div>
        </div>

        <div id="button-container"></div>

        <div id="page-control">
            <button id="prev-page" class="nav-btn">⬅️前頁</button>
            <div id="page-info">第 1 / 1 頁</div>
            <button id="next-page" class="nav-btn">後頁➡️</button>
            <button id="add-page-btn" class="nav-btn" style="background: #4CAF50;">➕增加</button>
            <button id="edit-toggle-btn" class="edit-btn">✏️修改</button>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
